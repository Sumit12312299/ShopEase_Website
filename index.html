<!-- Products -->
<section class="products">
    <h1>Explore more on ShopEase</h1>
    <br>
    <div class="product-grid" id="customerProducts">
        <!-- products JS se yahan inject honge -->
        <script>
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const grid = document.getElementById("customerProducts");
            
            grid.innerHTML = ""; // safety clear
            
            products.forEach(p => {
                grid.innerHTML += `
                    <div class="card" onclick='openProduct(${JSON.stringify(p)})'>

                        <img src="${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>‚Çπ${p.price}</p>
                        <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
                    </div>
                `;
            });
            
            function openProduct(product) {
                localStorage.setItem("selectedProduct", JSON.stringify(product));
                window.location.href = "product.html";
            }
            
            function openCart() {
                window.location.href = "cart.html";
            }
            
            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    const existing = cart.find(p => p.id === product.id);
                    if (existing) {
                        existing.qty += 1;
                    } else {
                        product.qty = 1;
                        cart.push(product);
                    }

                    localStorage.setItem("cart", JSON.stringify(cart));
                    alert("Product added to cart üõí");
}
            </script>
            
    </div>
</section>

<script>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dots span");
        
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                dots[i].classList.remove("active");
            });
        
            slides[index].classList.add("active");
            dots[index].classList.add("active");
        }
        
        function changeSlide(direction) {
            currentSlide += direction;
        
            if (currentSlide < 0) currentSlide = slides.length - 1;
            if (currentSlide >= slides.length) currentSlide = 0;
        
            showSlide(currentSlide);
        }
        
        function goToSlide(index) {
            currentSlide = index;
            showSlide(currentSlide);
        }
        
        /* Auto slide */
        setInterval(() => {
            changeSlide(1);
        }, 3000);
        
        /* Init */
        showSlide(currentSlide);
        </script>
