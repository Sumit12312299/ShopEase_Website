<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ShopEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back </h2>
        <p>Login to continue shopping</p>

        <form onsubmit="login(event)">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
        
        <span class="register-text">
            Donâ€™t have an account? <a href="Register.html">Register</a>
        </span>
    </div>
</div>

<script>
    function login(e) {
        e.preventDefault();
    
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
    
        fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.text())
        .then(data => {
            alert(data);
    
            if (data.startsWith("LOGIN_SUCCESS")) {
    
                // ðŸ”¹ role extract karo
                const role = data.split(":")[1].toLowerCase();
    
                // ðŸ”¹ localStorage me save
                localStorage.setItem("role", role);
                localStorage.setItem("loggedIn", "true");
    
                // ðŸ”¹ role wise redirect
                if (role === "owner") {
                    window.location.href = "owner-dashboard.html";
                } else if (role === "vendor") {
                    window.location.href = "shopkeeper-dashboard.html";
                } else {
                    window.location.href = "index.html";
                }
            }
        })
        .catch(() => alert("Server error"));
    }
    </script>
    
    
    
    
    
    

</body>
</html>
